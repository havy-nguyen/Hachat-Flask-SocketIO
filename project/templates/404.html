{% extends "layout.html" %}

{% block body %}
<div class="container">

    <div class="col-sm-12 col-md-12 welcome mt-5 pt-5">Sorry, the page you're looking for doesn't exist.</div>
    <div class="col-md-12">
        <form id="errorForm" class="p-5">
          <input type="button" id="errorButton" class="submit-button mt-5" value="Take me back to chat!">
        </form>
    </div>
  </div>
</div>

<script>
  document.querySelector("#errorButton").onclick = () => {
    window.location = "/";
  }
</script>
{% endblock %}
